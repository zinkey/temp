		piscean.extend(this, piscean);

	<script src="lexer_temp.js"></script>

	<script>
		function test() {
			var s = document.getElementById('ta1').value;
			var lx = Lexer(s);
			if (0) {
				try {
					var r = parse(lx);
				} catch (e) { }

				document.getElementById('ta2').value = lx.tks().join('\n');
			}
			else {
				var r = parse(lx);

				document.getElementById('ta2').value = JSON.stringify(r);
			}
		}
		//parseExpr('a+bc');
	</script>

<body>
	<textarea rows="20" cols="80" id="ta1"><div {{#if a+2+"}}"}}id=d{{/if}}></div>
</textarea>
	<input type="button" value="test" onclick="test()" />
	<textarea rows="20" cols="80" id="ta2"></textarea>
</body>
